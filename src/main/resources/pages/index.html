<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<title>IP Tracker - Federico Fernandez</title>
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
		<a class="navbar-brand" href="#">IP Tracker</a>
		<div class="btn-group" role="group" aria-label="Basic example">
			<a class="btn btn-secondary" href="#">Track IP</a>
			<a class="btn btn-secondary" href="/reports">Reports</a>
		</div>
		<ul class="navbar-nav ml-auto">
			<li>
				<span class="navbar-text">Federico Fernandez Barra</span>
			</li>
		</ul>
	</nav>
	<div class="container">
		<hr>
		<form action="/traceip" method="post">
			<div class="form-group">
				<div class="input-group mb-2">
					<div class="input-group-prepend">
						<div class="input-group-text">traceip</div>
					</div>
					<input type="text" class="form-control" id="ip" name="ip" placeholder="IP address (for example: 83.44.196.93)">
					<button type="submit" class="btn btn-primary">Search</button>
				</div>
			</div>
		</form>
		<hr>
	</div>
</body>
</html>
